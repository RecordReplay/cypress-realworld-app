name: E2E Test

on:
  push:
  workflow_dispatch:
    inputs:
      chromium-runtime:
        type: string
        description: Custom Chromium Runtime
      firefox-runtime:
        type: string
        description: Custom Firefox Runtime

env:
  RECORD_REPLAY_FIREFOX_DOWNLOAD_FILE: ${{ github.event.inputs.firefox-runtime }}
  RECORD_REPLAY_CHROMIUM_DOWNLOAD_FILE: ${{ github.event.inputs.chromium-runtime }}

jobs:
  install:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    # container:
    #   image: cypress/browsers:node16.13.0-chrome95-ff94
    #   options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cypress install
        uses: cypress-io/github-action@v4
        with:
          runTests: false
      # report machine parameters
      - run: yarn cypress info
      - run: node --version
      - run: node -p 'os.cpus()'
      - run: yarn types
      - run: yarn lint
      - run: yarn test:unit:ci
      - run: yarn build:ci

      - name: Save build folder
        uses: actions/upload-artifact@v3
        with:
          name: build
          if-no-files-found: error
          path: build

  record:
    name: UI tests
    runs-on: ubuntu-latest
    # container:
    #   image: cypress/browsers:node16.13.0-chrome95-ff94
    #   options: --user 1001
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download the build folders
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build

      - name: Cypress info
        run: npx cypress info

      - name: Node info
        run: node -v

      - name: "UI Tests - Replay Chromium"
        uses: cypress-io/github-action@v4
        with:
          start: yarn start:ci
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          browser: replay-chromium
          spec: cypress/tests/ui/*
          config-file: cypress.config.js
        env:
          REPLAY_API_KEY: rwk_wayprCcrJi5pM4VNN0kWHkc1AUWfqFyS1musJwdqtC4
