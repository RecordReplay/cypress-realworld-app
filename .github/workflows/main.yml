name: Cypress Tests

on:
  push:
    branches-ignore:
      - "renovate/**"

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          runTests: false
      # report machine parameters
      - run: yarn cypress info
      - run: node --version
      - run: node -p 'os.cpus()'
      - run: yarn types
      #- run: yarn lint
      #- run: yarn test:unit:ci
      #- run: yarn build:ci

  ui-chrome-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: install
    name: "UI Tests - React ${{ matrix.react }}"
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving Cypress Cloud hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        # react: ["18.2.0", "0.0.0-experimental-03d6f7cf0-20240209", "19.0.0-rc-c21bcd627b-20240624"]
        react: ["0.0.0-experimental-03d6f7cf0-20240209"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Ensure Replay and Replay Browser are installed
        run: npx replayio install

      - name: Node info
        run: node -v

      - name: Install deps and custom React version
        run: yarn add react@${{ matrix.react }} react-dom@${{ matrix.react }}

      - name: Check React version
        run: yarn why react

      - name: Build client app
        run: yarn build:ci

      - name: "UI Tests - Chrome"
        uses: cypress-io/github-action@v6
        with:
          build: yarn cypress info
          start: yarn start:ci
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          browser: "replay-chromium"
          #record: true
          # parallel: true
          # group: "UI - Chrome"
          spec: cypress/tests/ui/*
          config-file: cypress.config.ts
        env:
          # CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          # CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: "cypress:server:args,replay:cypress:plugin,replay:test-utils:reporter"
          REPLAY_API_KEY: ${{ secrets.REPLAY_API_KEY }}
          REACT_VERSION: ${{ matrix.react }}
          CI: true

